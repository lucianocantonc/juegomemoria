<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/juegomemoria.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- <script src="js/juegomemoria.js"></script> -->
    <title>Juego de memoria</title>
</head>
<body>
    <section class="menu">
        <div>
            <p>Hi! Welcome to "Simon Says!" Rules are simple, Simon says a color, and you have to repeat it in a sequence. Do it 10 times and you win. </br></br>Good luck!</p>
        </div>
        <button id="beginbutton" class="menu-begin" onclick="beginGame()">
        Begin!
        </button>
    </section>
    <section class='game-container'>
        <div class="game-container__game">
            <button id="redbutton" class="button1" data-color="red"></button>
            <button id="bluebutton" class="button2" data-color="blue"></button>
            <button id="yellowbutton" class="button3" data-color="yellow"></button>
            <button id="greenbutton" class="button4" data-color="green"></button>
        </div>
    </section>
    <section>VACIO</section>
    <script src="js/juegomemoria.js"></script>

</body>
</html>
